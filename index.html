<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/d2d8ff4525.js" crossorigin="anonymous"></script>
<title>Document</title>
</head>
<body>
    <div class="container">
        <div class="card" style="width: 100%;">
  <div class="card-header">
    <h3>Payment form example</h3>
  </div>
  <ul class="list-group list-group-flush">
    <li class="list-group-item">
        <!--contenido -->
        <div class="row">
            <div class="col-12">
                <div class="alert alert-danger" role="alert">
                     <strong>Some fields are missing</strong>
                </div>
            </div>
        </div>
        <form>
        <div class="row">
            <div class="col-5">
                <div class="form-group">
                     <label for="exampleInputcard"><strong>Card #</strong></label>
                     <input type="text" class="form-control" id="exampleInputcard" aria-describedby="cardlHelp" placeholder="XXXXXXXXXXXXXXXXXXXX">
                </div>
            </div>
            <div class="col-3">
                <div class="form-group">
                     <label for="exampleInputcvc"><strong>CVC #</strong></label>
                     <input type="text" class="form-control" id="exampleInputcvc" aria-describedby="cvclHelp" placeholder="0000">
                </div>
            </div>
            <div class="col-4">
                <div class="form-group">
                     <label for="exampleInputamount"><strong>Amount</strong></label>
                     <i class="fas fa-dollar-sign" style="position: relative; top: 30px; right:76px"></i>
                     <input type="text" class="form-control" id="exampleInputamount" aria-describedby="amountHelp" placeholder="Amount">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-6">
                <div class="form-group">
                     <label for="exampleInputname"><strong>First Name</strong></label>
                     <input type="text" class="form-control" id="exampleInputname" aria-describedby="nameHelp">
                </div>
            </div>
            <div class="col-6">
                <div class="form-group">
                     <label for="exampleInputlastname"><strong>Last Name</strong></label>
                     <input type="text" class="form-control" id="exampleInputlastname" aria-describedby="lastnameHelp" >
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-6">
                <div class="form-group">
                     <label for="exampleInputcity"><strong>City</strong></label>
                     <input type="text" class="form-control" id="exampleInputcity" aria-describedby="cityHelp" >
                </div>
            </div>
            <div class="col-3">
                <div class="form-group">
                    <label for="inlineFormCustomSelect"><strong>State</strong></label>
                    <select class="custom-select mr-sm-2" id="inlineFormCustomSelect">
                        <option selected>Choose a state</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                    </select>
                </div>
            </div>
            <div class="col-3">
                <div class="form-group">
                     <label for="exampleInputpostal"><strong>Postal Code</strong></label>
                     <input type="text" class="form-control" id="exampleInputpostal" aria-describedby="postalHelp" >
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-6">
                 <div class="form-group">
                    <label for="formcheck"><strong>We accept:</strong></label>
                 </br>
                 <div class="p-2" style="background-color: grey; border-radius: 5px; width: 53%;">
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                        <label class="form-check-label" for="inlineRadio1"><i class="fab fa-cc-mastercard" style="color: white;"></i></label>
                        </div>
                        <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                        <label class="form-check-label" for="inlineRadio2"><i class="fab fa-cc-visa" style="color: white;"></i></label>
                        </div>
                        <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
                        <label class="form-check-label" for="inlineRadio3"><i class="fab fa-cc-diners-club" style="color: white;"></i></label>
                        </div>
                        <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio4" value="option4">
                        <label class="form-check-label" for="inlineRadio4"><i class="fab fa-cc-amex" style="color: white;"></i></label>
                        </div>
                    </div>
                    </div>
                </div>
            <div class="col-6">
                <div class="form-group">
                    <label for="exampleFormControlTextarea1"><strong>Message</strong></label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                    <small style="color:gray">Add any notes here</small>
                </div>
            </div>
        </div>
        </form>
    </li>
  </ul>
  <div class="card-footer">
      <div class="row">
          <div class="col-9"></div>
          <div class="col-3" style="float: right;">
              <button type="button" class="btn btn-secondary">Cancel</button>
              <button type="button" class="btn btn-primary">Send</button>
          </div>
      </div>
  </div>
</div>
</div>
</body>
</html>
