<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
    <div class="container d-flex align-items-center justify-content-center" style="height: 100vh;">
        <div class="card col-10">
            <div class="card-header">
                <strong class="fs-4">Payment form example</strong>
            </div>
            <div class="card-body">
                <div class="alert alert-danger fw-semibold" role="alert">
                    Some fields are missing
                </div>
                <div class="row">
                    <div class="col-5">
                        <label for="exampleInputEmail1 fw-bold" class="form-label">Card #</label>
                        <input type="number" class="form-control" placeholder="XXXXXXXXXXXXXXXX">
                    </div>
                    <div class="col">
                        <label for="exampleInputEmail1 fw-bold" class="form-label">CVC #</label>
                        <input type="number" class="form-control" placeholder="0000">
                    </div>
                    <div class="col-4">
                        <label for="exampleInputEmail1 fw-bold" class="form-label">Amount</label>
                        <input type="number" class="form-control" placeholder="Amount">
                    </div>
                </div>
            </div>
            <div class="card-footer text-muted">
                2 days ago
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous">
    </script>
</body>

</html>
